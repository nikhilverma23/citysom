      <script>
  		var step = 10;
  		
  		function load_events()
  		{
  			url = '/event/event_list/?view=list';
  			min_price = parseInt($("#min_price").val());
  			max_price = parseInt($("#max_price").val());
  			if(min_price)
  				url +='&min_price='+min_price;
  			if(max_price)
  				url +='&max_price='+max_price;
  			
	  		$.get(url,
	  			function(data)
	  			{
					$("#bottom_images").html(data);
	  			}
	  		);
	  	}
  		
  		$("#min_price_down").click(function(){
  			current_value = parseInt($("#min_price").val())-step;
  			if(current_value >= 0)
  			{
  				$("#min_price").val(current_value);
  				$("#min_price_span").html(current_value);
  				load_events();
  			}
  		});
  		$("#min_price_up").click(function(){
  			current_value = parseInt($("#min_price").val())+step;
  			$("#min_price").val(current_value);
  			$("#min_price_span").html(current_value);
  			load_events();
  		});
  		
  		$("#max_price_down").click(function(){
  			current_value = parseInt($("#max_price").val())-step;
  			if(current_value >= 0)
  			{
  				$("#max_price").val(current_value);
  				$("#max_price_span").html(current_value);
  				load_events();
  			}
  		});
  		$("#max_price_up").click(function(){
  			current_value = parseInt($("#max_price").val())+step;
  			$("#max_price").val(current_value);
  			$("#max_price_span").html(current_value);
  			load_events();
  		});
