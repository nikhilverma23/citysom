<ul>
 	{% for event in events %}
		<li class="misc_pres">
			<a href="/event/details?id={{event.id}}">
				<div class="misc_pres_img">
					<img src="/media/images/{{event.event_poster}}" alt="{{event.title}}" onload='OnImageLoad(event);'/>
				</div>
				<h4>{{event.title}}</h4>
			</a>
			<div class="like_div">
				<a href="/myprofile/popularity?action=like&id={{event.id}}" title="{{event.popularity.count}}">
					<img src="/static/images/like.png" alt="LIKE">
				</a>
			</div>
		</li>             		
 	{% endfor %}
</ul>
